<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a bugdet event search engine for Irish college/university students in Irish university cities. Provides a selection of activities/events to do within a set budget and event type.">
    <meta name="keywords" content="bored, student, events, event, sport, art, culture, night-out, sesh, match, I'm-bored, student-events, student-budget, budget-event, dublin, wateford, cork">
    <title>
        Login
    </title>
    <link rel="icon" href="images/favicon.ico"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loginSystem.css">
    <link rel="stylesheet" href="css/davy.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    
</head>

<body>
	<div id="topper">
		<div id="bigLogo">
			<img src="images/Logo Transparent.png" alt="Bored.ie" id="logo"/>
		 </div>
		<br/>
		<h1>Welcome to Bored.ie</h1>
		<!-- Sign In Form -->
		<div id="signIn" class="form-style-5">
			<form class="loginForm">
			   <fieldset>
				  <h2>Sign In</h2>
				  <p class"formMessage">You are not logged in - Log in!</p>
				  Email:<br>
				  <input type="text" id="loginEmail" placeholder="~Your Email~"/><br>
				  Password:<br>
				  <input type="password" id="loginPassword" placeholder="~Your Password~"/><br>
				  <button type="button" id="login">Sign In</button>
			  </fieldset>
			</form>
		 </div>
		 
		<div class="bar"></div>

		 <!-- Create User Form -->
		<div id="create" class="form-style-5">
			<form class="createForm">
			   <fieldset>
				  <h2>Create an Account</h2>
				  <p class"createMessage"> You don't have an Account -  Create One</p>
					  Email:<br>
					  <input type="text" id="createEmail" placeholder="~Your Email~"><br>
					  Password:<br>
					  <input type="password" id="createPassword" placeholder="~Your Password~"><br>
					  <button type="button" id="createBtn">Create</button>
			  </fieldset>
			</form>
		</div>
	</div>
	
	<div class="under"></div>
	
    
    <!--Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/login.js"></script> 
   
    <footer class="foot">
        <small>&copy; Copyright 2018, Bored.ie</small>
    </footer>
    
</body>




</html>
